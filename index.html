<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* 100% viewport height */
      overflow: hidden;
      background-color: #222; /* Darker background color */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the top */
    }

    #music-video {
      width: 60%; /* 60% of the viewport width */
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Drop shadow */
    }

    .control-button {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #mute-button {
      top: 10px;
      right: 10px;
    }

    #pause-button {
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <video id="music-video" autoplay muted>
    <source src="https://lesseraf.im/0:/MAVE/MAVE%20-%20PANDORA%20%28Bugs%21%29.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="mute-button" class="control-button">Mute</button>
  <button id="pause-button" class="control-button">Pause</button>

  <script>
    // Function to toggle mute/unmute
    function toggleMute() {
      var video = document.getElementById('music-video');
      if (video.muted) {
        video.muted = false; // Unmute the video
        document.getElementById('mute-button').textContent = 'Mute';
      } else {
        video.muted = true; // Mute the video
        document.getElementById('mute-button').textContent = 'Unmute';
      }
    }

    // Function to pause/play the video
    function togglePause() {
      var video = document.getElementById('music-video');
      if (video.paused) {
        video.play(); // Play the video
        document.getElementById('pause-button').textContent = 'Pause';
      } else {
        video.pause(); // Pause the video
        document.getElementById('pause-button').textContent = 'Play';
      }
    }

    // Add click event listeners to the mute and pause buttons
    document.getElementById('mute-button').addEventListener('click', toggleMute);
    document.getElementById('pause-button').addEventListener('click', togglePause);

    // Check the initial muted state of the video and update the mute button text accordingly
    window.onload = function() {
      var video = document.getElementById('music-video');
      if (video.muted) {
        document.getElementById('mute-button').textContent = 'Unmute';
      }
      video.play(); // Automatically play the video when the page loads
    };
  </script>
</body>
</html>
